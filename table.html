<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      caption-side: top;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>User Information</caption>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Mobile Number</th>
    </tr>
    <tr>
      <td>Aparna</td>
      <td>Erode</td>
      <td>9876543210</td>
    </tr>
    <tr>
      <td>Ravi</td>
      <td>Chennai</td>
      <td>9123456780</td>
    </tr>
    <tr>
      <td>Meena</td>
      <td>Coimbatore</td>
      <td>9012345678</td>
    </tr>
    <tr>
      <td>Vikram</td>
      <td>Madurai</td>
      <td>9988776655</td>
    </tr>
  </table>

</body>
</html>
