<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Craftfolio - Choose Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Craftfolio</h1>
    <p>Craft your portfolio, your way</p>
  </header>

  <section class="template-section">
    <h2>Select a Template</h2>
    <div class="template-grid">

      <div class="template-card">
        <img src="https://via.placeholder.com/350x200?text=Template+1" alt="Template 1">
        <div class="btn-group">
          <a href="templates/template1.html" target="_blank" class="btn preview-btn">Preview</a>
          <a href="editor.html?template=1" target="_blank" class="btn edit-btn">Edit</a>
        </div>
      </div>

      <div class="template-card">
        <img src="https://via.placeholder.com/350x200?text=Template+2" alt="Template 2">
        <div class="btn-group">
          <a href="templates/template2.html" target="_blank" class="btn preview-btn">Preview</a>
          <a href="editor.html?template=2" target="_blank" class="btn edit-btn">Edit</a>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
