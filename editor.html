<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Editor - Craftfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="editor.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <header>
    <h1>Live Portfolio Editor</h1>
    <p>Edit your details and preview instantly</p>
  </header>

  <main class="editor-container">
    <section class="form-section">
      <input type="file" id="imageInput" accept="image/*" />
      <label>Name:</label>
      <input type="text" id="nameInput" placeholder="Your name" />
      <label>About Me:</label>
      <textarea id="aboutInput" rows="3" placeholder="Tell something about yourself"></textarea>
      <label>Projects (comma-separated):</label>
      <input type="text" id="projectsInput" placeholder="Project1, Project2" />

      <button type="button" onclick="updatePortfolio()">Update Preview</button>
      <button type="button" onclick="saveToLocal()">Save</button>
      <button type="button" onclick="loadFromLocal()">Load</button>
      <button type="button" onclick="downloadZip()">Download .zip</button>
      <a href="preview.html" target="_blank"><button type="button">Open Preview Page</button></a>
    </section>

    <section class="preview-section">
      <div class="preview-card">
        <img id="previewImage" src="https://via.placeholder.com/120" class="profile-pic" />
        <h2 id="previewName">Your Name</h2>
        <p id="previewAbout">About me...</p>
        <h3>Projects</h3>
        <ul id="previewProjects"><li>Sample Project</li></ul>
      </div>
    </section>
  </main>

  <script src="editor.js"></script>
</body>
</html>
